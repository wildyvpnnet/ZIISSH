<style type="text/css">
    a:link { text-decoration: none; }
    </style>
    <div id="content" class="content"> 
      <ol class="breadcrumb pull-right">
      </ol>
      <button class="btn light-green accent-4 pull-right text-white"><i class="fa fa-plus fa-fw"><a href="/home/admin/seller/add"style=color:white></i> Tambah Reseller</a></button>      <h1 class="page-header"> Daftar Reseller</h1><br />
      <div class="row">
        <check if="{{ @message }}">     
          <div class="alert alert-{{ @message['type'] }}">
            {{ @message['data'] }}
          </div>
        </check>
        <div class="col-lg-4">
          <div class="panel blue-gradient">
            <div class="panel-heading">
              <h4 class="panel-title text-white"><i class="fa fa-money-bill-alt fa-fw"></i> Menu Isi Saldo</h4>
            </div>
            <div class="panel-body bg-white text-white">
              <form role="form" action="/home/admin/seller/deposit" method="POST">
                <div class="form-group">
                  <label>Reseller</label>
                  <select class="form-control" name="id">
                    <repeat group="{{ @sellers }}" value="{{ @seller }}">
                      <option value="{{ @seller->id }}">{{ @seller->username }}</option>
                    </repeat>
                  </select>
                </div>
                <div class="form-group">
                  <label>Isi Saldo</label>
                  <div class="input-group">
                    <span class="input-group-addon">$ </span>
                    <input class="form-control" placeholder="Isi Jumlah Saldo" name="deposit" type="number" min="1" step="1" required>
                  </div>
                </div>
                <div align="right">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                  <button type="reset" class="btn btn-danger">Kembalikan Ke Default</button>                        
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="panel blue-gradient">
            <div class="panel-heading">
              <h4 class="panel-title text-white"><i class="fa fa-hand-holding-usd text-white"></i> Daftar Reseller</h4>
            </div>
            <div class="panel-body bg-white text-black">
              <table id="fornesia" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                  <tr>
                    <th width="25%">Nomor</th>
                    <th width="25%">Nama</th>
                    <th width="25%">Saldo</th>   
                    <th width="25%">Akses</th>             
                  </tr>
                </thead>
                <tbody>
                  <repeat group="{{ @sellers}}" value="{{ @seller }}" counter="{{ @no }}">
                  <tr>
                    <td width="25%">{{ @no }}</td>
                    <td width="25%">{{ @seller->username }}</td>                                    
                    <td width="25%">$ {{ @seller->saldo }}</td>                                     
                    <td width="25%"> 
                      <a href="/home/admin/seller/{{ @seller->id }}" class="btn btn-primary">Ubah</a>&nbsp;
                      <check if="{{ @seller->active==1 }}">
                        <true>
                          <a href="/home/admin/seller/{{ @seller->id }}/active/0" class="btn btn-warning">Ban</a>
                        </true>
                        <false>
                          <a href="/home/admin/seller/{{ @seller->id }}/active/1" class="btn btn-success">Unban</a>
                        </false>
                      </check>
                    </td>  
                  </tr>
                  </repeat>   
                </tbody>                             
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
