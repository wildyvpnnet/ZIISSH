<style type="text/css">
    a:link { text-decoration: none; }
    </style>
    <div id="content" class="content"> 
      <ol class="breadcrumb pull-right">
        <check if="{{ @seller->id }}">
          <true>
            <li class="breadcrumb-item"><a href="/home"><i class="fa fa-dashboard"></i> Menu Utama</a></li>
            <li class="breadcrumb-item"><a href="/home/admin/seller">Daftar Seller</a></li>
            <li  class="breadcrumb-item active">Ubah Seller</li>
          </true>
          <false>
            <li class="breadcrumb-item"><a href="/home"><i class="fa fa-dashboard"></i> Menu Utama</a></li>
            <li class="breadcrumb-item"><a href="/home/admin/seller">Daftar Seller</a></li>
            <li class="breadcrumb-item active">Tambah Seller</li>
          </false>
        </check>  
      </ol>
      <h1 class="page-header">
        <check if="{{ @seller->id }}">
          <true>
            Edit Seller
          </true>
          <false>
            Add Seller
          </false>
        </check>
      </h1>
      <check if="{{ @message }}">     
        <div class="alert alert-{{ @message['type'] }}">
          {{ @message['data'] }}
        </div>
      </check>
      <div class="row">
        <check if="{{ @seller->id }}">
          <true> 
            <div class="col-lg-6">
          </true>
          <false>
            <div class="col-lg-12">
          </false>
        </check>
          <div class="panel blue-gradient">
            <div class="panel-heading">
              <h4 class="panel-title text-white">        
              <check if="{{ @seller->id }}">
                <true>
                  {{ @seller->firstname }} {{ @seller->lastname }}
                </true>
                <false>
                  <i class="fa fa-plus"></i>
                </false>
              </check>
              </h4>
            </div>
            <div class="panel-body bg-white text-black">
              <form role="form" action="{{ @URI }}" method="POST">
                <div class="form-group">
                  <label>Nama Depan</label>
                  <input class="form-control" placeholder="Nama Depan" name="firstname" type="text" value="{{ @seller->firstname }}" required>
                </div>
                <div class="form-group">
                  <label>Nama Belakang</label>
                  <input class="form-control" placeholder="Nama Belakang" name="lastname" type="text" value="{{ @seller->lastname }}" required>
                </div>
                <div class="form-group">
                  <label>Nama</label>
                  <input class="form-control" placeholder="Masukan Nama / ID Reseller" name="username" type="text" value="{{ @seller->username }}" required>
                </div>
                <check if="{{ !@seller->id }}">
                  <div class="form-group">
                    <label>Sandi</label>
                    <input class="form-control" placeholder="Masukan Sandi" name="password" type="password" required>
                  </div>
                  <div class="form-group">
                    <label>Masukan Ulang Sandi</label>
                    <input class="form-control" placeholder="Masukan Ulang Sandi" name="password_confirmation" type="password" required>
                  </div>
                </check>
                <div class="form-group">
                  <label>Kontak Reseller</label>
                  <input class="form-control" placeholder="Masukan Kontak Reseller" name="email" type="text" value="{{ @seller->email }}" required>
                </div>
                <div class="form-group">
                  <label>Jumlah Saldo</label>
                  <div class="input-group">
                    <span class="input-group-addon">$ </span>
                    <input class="form-control" placeholder="1" name="saldo" type="number" step="1" value="{{ @seller->saldo }} 0.000" required>
                  </div>
                </div>
                <div align="right">
                  <button type="submit" class="btn btn-primary text-white">Simpan</button>
                  <check if="{{ @seller->id }}">
                    <true>
                      <check if="{{ @seller->active==1 }}">
                      <true>
                        <a href="{{ @URI.'/active/0' }}" class="btn btn-warning">Ban</a>
                      </true>
                      <false>
                        <a href="{{ @URI.'/active/1' }}" class="btn btn-success">Unban</a>
                      </false>
                      </check>
                      <a href="{{ @URI.'/delete' }}" class="btn btn-danger hapus">Hapus</a>
                    </true>
                    <false>
                      <a href="/home/admin/seller" class="btn btn-default text-white">Kembali</a>
                    </false>
                  </check>
                </div>
              </form>
            </div>
          </div>
        </div>
        <check if="{{ @seller->id }}">  
          <div class="col-lg-6">
            <div class="panel blue-gradient">
              <div class="panel-heading">
                <h4 class="panel-title text-white"><i class="fa fa-lock"></i>  Ubah Sandi</h4>
              </div>
              <div class="panel-body bg-white text-black">
                <form role="form" action="{{ @URI }}" method="POST">
                  <div class="form-group">
                    <label>Sandi Baru</label>
                    <input class="form-control" placeholder="Sandi Baru" name="password" type="password" required>
                  </div>
                  <div class="form-group">
                    <label>Masukan Ulang Sandi</label>
                    <input class="form-control" placeholder="Masukan Ulang Sandi" name="password_confirmation" type="password" required>
                  </div>

                  <div align="right">
                    <button type="submit" class="btn btn-primary text-white">Simpan</button>
                    <a href="/home/admin/seller" class="btn btn-default text-white">Kembali</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </check>
      </div>
    </div>
  </div>
